<div class="container" style="margin-top: 100px">
    <h1>Change Calculator</h1>
    <p>Change Calculator calculates the change you should provide to your customer.</p>
    <p>Stack Used: HTML, CSS, Bootstrap CSS, and AngularJS</p>
    <label>How much is due for sale? </label>
    <input type="text" class="form-control" name="" ng-model="change.total">
    <label>How much has the customer given you? </label>
    <input type="text" class="form-control" name="" ng-model="change.custPayment">
    <button class="btn menuBg" ng-click="change.calc()">Calculate</button>
    <div ng-show="change.result">
        <div class="row">
            <div class="col-md-8">
                <h3>Dollars <p>{{change.dollars}}</p></h3></div>
        </div>
        <div class="row">
            <div class="col-md-1">Quarters
                <h3>{{change.quarters}}</h3>
            </div>
            <div class="col-md-1">Dimes
                <h3>{{change.dimes}}</h3>
            </div>
            <div class="col-md-1">Nickels
                <h3>{{change.nickels}}</h3>
            </div>
            <div class="col-md-1">Pennies
                <h3>{{change.pennies}}</h3>
            </div>
        </div>
    </div>
</div>
