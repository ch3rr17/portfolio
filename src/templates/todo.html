<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Todo Item</h3>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="todo.toDoAdd()">
                            <div class="form-group">
                                <label for="todo">Text</label>
                                <input type="text" class="form-control" placeholder="Enter your todos" ng-model="todo.addItem">
                            </div>
                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <select class="form-control input-sm" ng-model="todo.itemColor">
                                    <option>-</option>
                                    <option value="1">Low</option>
                                    <option value="2">Medium</option>
                                    <option value="3">High</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary" ng-click="todo.toDoAdd()">Add To Do</button>
                    </div>
                </div>
                <!-- end of panel -->
            </div>
            <!-- end of 1st col -->
            <div class="col-md-6">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-primary" ng-click="todo.sortItems('-priority')">Order by highest priority</button>
                    <button type="button" class="btn btn-primary" ng-click="todo.sortItems('priority')">Order by lower priority</button>
                    <button type="button" class="btn btn-primary" ng-click="todo.sortItems('text')">Order alphabetically</button>
                </div>
                <!-- OUTPUT RESULTS HERE -->
                <table>
                    <tbody ng-repeat="item in todo.items | orderBy:todo.text:reverse">
                        <tr>
                            <td class="col-md-6" ng-class="{'bg-info':{{item.priority}} === 1, 'bg-warning':{{item.priority}} === 2, 'bg-danger':{{item.priority}} === 3}"> <strong class="todoText">{{item.text}}</strong>
                                <button type="button" class="btn btn-danger" ng-class="{'bg-info':{{item.priority}} === 1, 'bg-warning':{{item.priority}} === 2, 'bg-danger':{{item.priority}} === 3}" ng-click="todo.delete($index)">(Delete Item)</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- end of table output -->
            </div>
            <!-- end of 2nd col -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of main app row -->
</div>
