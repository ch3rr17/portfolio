<div style="margin-bottom: 50px;"></div>
<div class="container">
    <!-- Start of search -->
    <div class="form-group">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for movies.." ng-model="movie.movie" autofocus>
                <span class="input-group-btn">
                          <button class="btn btn-default" type="submit" ng-click="movie.searchMovie(movie.movie)">Search</button>
                        </span>
            </div>
        </form>
    </div>
    <!-- Start of Panel -->
    <div class="row">
        <div class="col-md-4" ng-repeat="movie in movie.movies.Search">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{movie.Title}}</h3>
                </div>
                <div class="panel-body">
                    <img ng-src="{{movie.Poster}}">
                    <p>Filmed in {{movie.Year}}</p>
                    <!-- <a ui-sref="projects.movie.details({movieName:'{{movie.movie.Title}}'})">View details</a> -->
                </div>
            </div>
        </div>
    </div>
    <!-- end of div container -->
